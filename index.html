<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCast Pro | Real-Time Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>WeatherCast Pro</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a city...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
                <button id="location-btn"><i class="fas fa-location-arrow"></i> Current Location</button>
            </div>
        </header>

        <div id="weather-content">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading weather data...</p>
            </div>
        </div>

        <footer>
            <p>&copy; <span id="current-year">2025</span> WeatherCast Pro | Real-Time Weather Forecasting</p>
            <p class="api-credit">Powered by OpenWeatherMap</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
